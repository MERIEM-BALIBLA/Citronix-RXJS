<div class="search-bar">
    <input 
      [(ngModel)]="inputText" 
      (input)="onSearch()" 
      placeholder="Rechercher une ferme..." 
      class="w-full p-2 border border-gray-300 rounded-md"
    />
</div>
<div class="bg-zinc-200 mt-4 rounded-lg p-8">
    <ul class="space-y-2">
        <li *ngFor="let champ of ListFiltree" class="flex justify-between w-1/3 p-2">
            <span>{{champ.nom}}</span>
            <span>{{champ.superficie}}</span>
        </li>
    </ul>
</div>
